<!DOCTYPE html>
<html>
<head>
    <title>MusicMate Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1DB954;
            --primary-dark: #1aa34a;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --gray-800: #1f2937;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: var(--gray-100);
            color: var(--gray-800);
            line-height: 1.6;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--gray-800);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--gray-700);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin: 24px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--gray-700);
        }

        input[type="url"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input[type="url"]:focus,
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        button[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            background: var(--primary-dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: white;
        }

        th {
            background: var(--gray-100);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        th, td {
            padding: 16px;
            border: 1px solid var(--gray-200);
            text-align: left;
        }

        tbody tr:hover {
            background: var(--gray-100);
        }
    </style>
</head>
<body>
    <h1>MusicMate Admin Dashboard</h1>
    
    <div class="card">
        <h2>Generate New API Key</h2>
        <form id="generateKeyForm">
            <div class="form-group">
                <label>Site URL:</label>
                <input type="url" name="site_url" required>
            </div>
            <div class="form-group">
                <label>Site Name:</label>
                <input type="text" name="site_name" required>
            </div>
            <div class="form-group">
                <label>Owner Email:</label>
                <input type="email" name="owner_email" required>
            </div>
            <button type="submit">Generate Key</button>
        </form>
    </div>

    <div class="card">
        <h2>Registered Sites</h2>
        <table id="sitesTable">
            <thead>
                <tr>
                    <th>Site Name</th>
                    <th>URL</th>
                    <th>API Key</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="/static/js/admin.js"></script>

</body>
</html>
